<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercy's Lost Pet Report</title>
</head>
<body>
  <h1>Mercy's Lost Pet Report</h1>
  <p>If you have any information about Mercy, please contact the owner.</p>
  <h2>Pet Information</h2>
  <p>Name: Mercy</p>
  <p>Description: Mercy is a small, black cat with green eyes. 1</p>

  <h2>Contact Owner</h2>
  <p>Email: <a href="mailto:mercy_owner@example.com">mercy_owner@example.com</a></p>
  <p>Phone: <a href="tel:+1234567890">+123 456 7890</a></p>

  <button id="getLocationBtn">Send My Location</button>

  <script>
    // Function to send data to the webhook using Cors Anywhere proxy
    async function sendWebhookNotification(data) {
      const corsAnywhereURL = 'https://cors-anywhere.herokuapp.com/';
      const webhookURL = 'https://hooks.nabu.casa/gAAAAABkwVMl7xKUsxvYgXjqodD1jBrPqqWPV_wl5u14Mt8j0vWxYmb7jZk0BMIo6FZXxlSFehzhB5nqHfMrcfGzlJDM4HL3-YnE0fH3da8Z4JQ8Bhmf_WOWhwRDG6XcLZ-LdBw1wW-qLubb4RygLN3GrM-Rqq0Q8Ccc2zGGC3ZQ1VdHT2qinBc=';

      try {
        await fetch(corsAnywhereURL + webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        alert('Thank you! Your location has been sent.');
      } catch (error) {
        alert('Error sending location: ' + error.message);
      }
    }

    // Function to get user's location and send it via webhook
    function sendLocation() {
      if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            const locationData = {
              latitude,
              longitude
            };
            // Modify this object with any additional information you want to send
            const dataToSend = {
              petName: 'Mercy',
              petDescription: 'Mercy is a small, black cat with green eyes.',
              location: locationData
            };

            // Send the data to the webhook using Cors Anywhere proxy
            sendWebhookNotification(dataToSend);
          },
          (error) => {
            alert('Error getting location: ' + error.message);
          }
        );
      } else {
        alert('Geolocation is not available on this device.');
      }
    }

    // Attach click event to the button
    document.getElementById('getLocationBtn').addEventListener('click', sendLocation);
  </script>
</body>
</html>
